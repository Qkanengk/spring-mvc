<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container mt-3">
    <a th:href="@{/tickets}" class="btn btn-success">View Tickets</a>
    <form class="form-control" action="/songs/search" method="get">
        <input class="form-control" type="text" name="keyword" th:value="${keyword}" placeholder="Tìm theo tiêu đề...">
        <button type="submit" class="btn btn-primary">Tìm</button>
        <a th:href="@{/books}" class="btn btn-warning">Xóa lọc</a>
    </form>
    <table class="table striped table-bordered">
        <tr class="table-header">
            <th>ID</th>
            <th>Title</th>
            <th>Stock</th>

        </tr>
        <tr th:each="book,status : ${books}">
            <td th:text="${status.count}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.stock}"></td>
            <td>
                <a th:href="@{/tickets/rent(id=${book.id})}" class="btn btn-danger">Rent this book</a>
            </td>
        </tr>
    </table>
    <div>
        <a th:if="${books.hasPrevious()}"
           th:href="@{/books(page=${books.number - 1}, size=${books.size})}">
            Previous
        </a>
        <span>Page [[${books.number + 1}]] / [[${books.totalPages}]]</span>
        <a th:if="${books.hasNext()}"
           th:href="@{/books(page=${books.number + 1}, size=${books.size})}">
            Next
        </a>
    </div>
</div>

</body>
</html>
