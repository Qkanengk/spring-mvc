<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container mt-3">
    <a th:href="@{/songs/add}" class="btn btn-warning">Create new Song</a>
    <form class="form-control" action="/songs/search" method="get">
        <input class="form-control" type="text" name="keyword" th:value="${keyword}" placeholder="Tìm theo tiêu đề...">
        <button type="submit" class="btn btn-primary">Tìm</button>
        <a th:href="@{/blogs}" class="btn btn-warning">Xóa lọc</a>
    </form>
    <table class="table striped table-bordered">
        <tr class="table-header">
            <th>ID</th>
            <th>Name</th>
            <th>Singer</th>
            <th>Genre</th>
            <th>URL</th>
        </tr>
        <tr th:each="song,status : ${songs}">
            <td th:text="${status.count}"></td>
            <td th:text="${song.name}"></td>
            <td th:text="${song.singer}"></td>
            <td th:text="${song.genre}"></td>
            <td th:text="${song.url}"></td>
            <td>
                <a th:href="@{/songs/delete(id=${song.id})}" class="btn btn-danger">Delete</a>
                <a th:href="@{/songs/update(id=${song.id})}" class="btn btn-primary">Update</a>
            </td>
        </tr>
    </table>
    <div>
        <a th:if="${songs.hasPrevious()}"
           th:href="@{/songs(page=${songs.number - 1}, size=${songs.size})}">
            Previous
        </a>
        <span>Page [[${songs.number + 1}]] / [[${songs.totalPages}]]</span>
        <a th:if="${songs.hasNext()}"
           th:href="@{/songs(page=${songs.number + 1}, size=${songs.size})}">
            Next
        </a>
    </div>
</div>

</body>
</html>
